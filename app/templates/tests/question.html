{% extends "base.html" %}

{% block title %}Test Question - English Learning{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="mb-6">
            <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-semibold">{{ level }}</span>
            <span class="ml-2 text-gray-600">{{ test.question_type }}</span>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-8">{{ test.question }}</h1>

        <form action="/tests/answer" method="POST" class="space-y-6">
            <input type="hidden" name="grammar_id" value="{{ test.grammar_id }}">
            <input type="hidden" name="question" value="{{ test.question }}">
            <input type="hidden" name="correct_answer" value="{{ test.correct_answer_hidden }}">
            <input type="hidden" name="question_type" value="{{ test.question_type }}">
            <input type="hidden" name="level" value="{{ level }}">

            {% if test.options %}
            <!-- Multiple Choice -->
            <div class="space-y-3">
                {% for option in test.options %}
                <label class="block border-2 border-gray-200 rounded-lg p-4 cursor-pointer hover:border-indigo-600 transition">
                    <input type="radio" name="user_answer" value="{{ option }}" required class="mr-3">
                    <span class="text-gray-900">{{ option }}</span>
                </label>
                {% endfor %}
            </div>
            {% else %}
            <!-- Text Input (fill_blank or open_ended) -->
            <div>
                <textarea name="user_answer" rows="4" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                          placeholder="Введите ваш ответ..."></textarea>
            </div>
            {% endif %}

            <div class="flex gap-4">
                <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 font-semibold">
                    Проверить ответ
                </button>
                <a href="/tests/start?level={{ level }}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-lg hover:bg-gray-300 font-semibold">
                    Пропустить
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
